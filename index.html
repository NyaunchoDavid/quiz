<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <title></title>
</head>

<body>
  <h1>Quiz Test</h1>
  <div class="container">
    <!--start form three-->
    <form id="week">
      <div class="well">
      <div class="form-group">
      <h3>What does DOM stand for?</h3>
      <label>
        <input type="radio" name="flavor" value="0">
        Do Only Maths
      </label>
      <br />
      <label>
        <input type="radio" name="flavor" value="1">
        Document Object Model
      </label>
      <br />
      <label>
        <input type="radio" name="flavor" value="0">
        Donuts On Monday
      </label>
    </div>
  </div>
    <!--end form three-->
    <!--start form four-->
    <div class="well">
    <div class="form-group">
      <h3>Which box has an OK or Cancel option?</h3>
      <label>
        <input type="radio" name="taste" value="0">
        Prompt Box
      </label>
      <br />
      <label>
        <input type="radio" name="taste" value="0">
        Alert Box
      </label>
      <br />
      <label>
        <input type="radio" name="taste" value="1">
        Confirm Box
      </label>
    </div>
  </div>
    <!--end form four-->
    <!--start form five-->
    <div class="well">
    <div class="form-group">
      <h3>Which keyword stands for variables?</h3>
      <label>
        <input type="radio" name="sour" value="0">
        char
      </label>
      <br />
      <label>
        <input type="radio" name="sour" value="1">
        var
      </label>
      <br />
      <label>
        <input type="radio" name="sour" value="0">
        vrb
      </label>
    </div>
  </div>
  </form>
    <button type="submit" class="btn"><h5>Finished</h5></button>
    <!--end form five-->
    <div class="send">
    </div>
    <div class="see">
    </div>
  </div>
</body>
<script src="js/scripts.js"></script>

</html>
